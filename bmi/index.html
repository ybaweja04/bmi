<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>BMI CALCULATOR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="background">
        <h1>BMI CALCULATOR</h1>
        <p id="introText" class="text-center">Enter your weight and height in the boxes below to check your BMI results</p>
        <input type="text" id="weight" placeholder="Enter weight in kg">
        <input type="text" id="height" placeholder="Enter height in cm">
        <button id="button" onclick="calculateBMI()">Calculate BMI</button>
        <p id="results"></p>
    </div>

    <script src="main.js"></script>

</body>

</html>
